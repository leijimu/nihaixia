<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经方大师 倪海厦先生纪念馆</title>
    <meta name="description" content="纪念倪海厦（Hai-Sha Ni）先生，传承汉唐中医，发扬经方绝学。">
    <style>
        /* ================= 基础设置：古风配色 ================= */
        :root {
            --bg-paper: #f0efe9;       /* 更沉稳的旧纸色 */
            --ink-black: #1a1a1a;      /* 极深墨色 */
            --ink-grey: #555555;       /* 次级文字 */
            --cinnabar: #8a2324;       /* 更加暗沉的朱砂红 (肃穆) */
            --border-line: #dcdcdc;    /* 极淡的边框 */
        }

        body {
            margin: 0;
            padding: 0;
            /* 字体栈：优先宋体/楷体，衬线体更具书卷气 */
            font-family: "Kaiti", "STKaiti", "KaiTi", "Songti SC", "Noto Serif SC", serif;
            background-color: var(--bg-paper);
            color: var(--ink-black);
            line-height: 2.2; /* 增加行高，更从容 */
            /* 纸张纹理 */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        }

        /* 全局淡入动画 */
        body { animation: fadeIn 1.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .main-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 40px;
            min-height: 100vh;
            box-sizing: border-box;
            background: #fffdf9;
            box-shadow: 0 0 80px rgba(0,0,0,0.03); /* 极柔和的光晕 */
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* ================= 1. 英雄区域 (遗像与名讳) ================= */
        .hero-section {
            padding: 40px 0 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* 照片框：去掉复杂边框，仅保留极细线 */
        .portrait-frame {
            width: 160px;
            height: 200px;
            padding: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 40px;
            background: #fff;
        }

        .portrait-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); 
            transition: filter 0.8s ease; /* 更慢的过渡 */
            background-color: #f0f0f0;
            /* 使用您的图片源 */
            background-image: url('https://raw.githubusercontent.com/leijimu/nihaixia/refs/heads/main/nihaixia-wb.jpg');
            background-size: cover;
            background-position: top center;
        }
        
        /* 悬停时恢复极淡的色彩，保持肃穆，不过分艳丽 */
        .portrait-img:hover { filter: grayscale(30%); }

        /* 名字：更加大气 */
        .master-name {
            font-size: 3.2rem;
            letter-spacing: 0.6em;
            margin: 20px 0;
            font-weight: normal; /* 宋体不加粗更显清雅 */
            writing-mode: vertical-rl;
            text-orientation: upright;
            color: var(--ink-black);
        }

        .life-dates {
            font-family: "Songti SC", serif;
            font-size: 1rem;
            color: var(--ink-grey);
            margin-top: 30px;
            letter-spacing: 4px;
            border-top: 1px solid var(--border-line);
            padding-top: 10px;
        }

        /* ================= 2. 通用版块设置 ================= */
        .content-section {
            padding: 50px 0;
            text-align: center;
        }

        /* 标题：极简线条 */
        .section-header {
            font-size: 1.5rem;
            margin-bottom: 50px;
            color: var(--cinnabar); /* 标题使用朱砂色 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: normal;
        }

        /* 标题两侧的线条 */
        .section-header::before, .section-header::after {
            content: "";
            display: block;
            width: 30px;
            height: 1px;
            background: var(--border-line);
            margin: 0 20px;
        }

        .bio-text {
            max-width: 680px;
            margin: 0 auto;
            font-size: 1.15rem;
            text-align: justify; /* 两端对齐 */
            text-indent: 2em;
            color: #333;
        }
        
        .bio-text p { margin-bottom: 1.5em; }

        /* ================= 3. 三才绝学 (纯展示) ================= */
        .books-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三列等宽 */
            gap: 30px;
            margin-top: 20px;
            border-top: 1px solid var(--border-line);
            border-bottom: 1px solid var(--border-line);
            padding: 40px 0;
        }

        .book-col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 汉字圆形装饰 */
        .book-icon {
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 1px solid var(--cinnabar);
            border-radius: 50%;
            color: var(--cinnabar);
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-family: "Kaiti", serif;
        }

        .book-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--ink-black);
        }

        .book-desc {
            font-size: 0.95rem;
            color: var(--ink-grey);
            line-height: 1.8;
        }
        
        .book-desc p { margin: 4px 0; }

        /* ================= 4. 语录 (留白) ================= */
        .motto-section {
            margin: 80px 0 40px;
            text-align: center;
        }

        .motto-text {
            font-size: 1.6rem;
            color: var(--ink-black);
            writing-mode: vertical-rl;
            text-orientation: upright;
            margin: 0 auto;
            height: 220px;
            letter-spacing: 0.4rem;
            border-right: 1px solid var(--border-line); /* 右侧加一条极细线作为视觉重心 */
            padding-right: 20px;
        }

        /* ================= 5. 页脚 ================= */
        footer {
            text-align: center;
            padding-top: 60px;
            font-size: 0.9rem;
            color: #999;
        }
        
        .footer-seal {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-bottom: 15px;
            border-radius: 2px;
            letter-spacing: 2px;
        }

        /* ================= 移动端适配 ================= */
        @media (max-width: 768px) {
            .main-wrapper { padding: 20px; border: none; box-shadow: none; }
            .hero-section { padding: 40px 0; }
            
            /* 移动端改为横排，避免排版错乱 */
            .master-name { 
                font-size: 2.2rem; 
                writing-mode: horizontal-tb; 
                letter-spacing: 0.3em; 
                margin-top: 20px;
            }
            
            .books-container {
                grid-template-columns: 1fr; /* 单列 */
                gap: 50px;
            }
            
            .motto-text { 
                writing-mode: horizontal-tb; 
                height: auto; 
                font-size: 1.3rem; 
                border-right: none;
                border-bottom: 1px solid var(--border-line);
                padding-bottom: 20px;
                padding-right: 0;
            }

            .section-header::before, .section-header::after { width: 20px; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <!-- 1. 头部 -->
        <header class="hero-section">
            <div class="portrait-frame">
                <div class="portrait-img"></div>
            </div>
            <div class="master-name">倪海厦</div>
            <div class="life-dates">1954 - 2012</div>
        </header>

        <!-- 2. 简介 -->
        <section class="content-section">
            <div class="section-header">宗师生平</div>
            <div class="bio-text">
                <p>倪海厦（Hai-Sha Ni），生于台湾，祖籍浙江瑞安。当世罕见之经方通才，毕生致力于发扬中医正统。</p>
                <p>先生治学，上知天文，下知地理，中知人事。痛心中医之式微，立誓通过《天纪》、《人纪》、《地纪》三部巨著，将失落千年的汉唐医道重现人间。其行医风格大开大合，常有一剂知、二剂已之神效，后世尊为“倪师”。</p>
            </div>
        </section>

        <!-- 3. 三才 (纯净版) -->
        <section class="content-section">
            <div class="books-container">
                <!-- 天 -->
                <div class="book-col">
                    <div class="book-icon">天</div>
                    <div class="book-title">天纪</div>
                    <div class="book-desc">
                        <p>易经命理</p>
                        <p>推演气运</p>
                        <p>以明天道</p>
                    </div>
                </div>
                <!-- 人 -->
                <div class="book-col">
                    <div class="book-icon">人</div>
                    <div class="book-title">人纪</div>
                    <div class="book-desc">
                        <p>五大经典</p>
                        <p>针药并施</p>
                        <p>以定人事</p>
                    </div>
                </div>
                <!-- 地 -->
                <div class="book-col">
                    <div class="book-icon">地</div>
                    <div class="book-title">地纪</div>
                    <div class="book-desc">
                        <p>堪舆风水</p>
                        <p>实地考证</p>
                        <p>以识地利</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4. 语录 -->
        <section class="motto-section">
            <div class="motto-text">
                经方者 中医之灵魂<br>
                亦对抗病魔之利器
            </div>
        </section>

        <!-- 5. 页脚 -->
        <footer>
            <div class="footer-seal">薪火相传</div>
            <p>&copy; 倪海厦中医纪念馆</p>
        </footer>

    </div>

</body>
</html>
